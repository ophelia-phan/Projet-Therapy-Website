{% extends "layout.html" %}

{% block title %}Forum{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Forum</h1>

    <div class="row">
        <div class="col-md-8">
            {% for thread in threads %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ thread.topic }}</h5>
                    <p class="card-text">{{ thread.description }}</p>
                    <p class="card-text">Author: {{ thread.author }}</p>
                    <a href="{{ url_for('thread', thread_id=thread.id) }}" class="btn btn-primary">View Thread</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">New Thread</h5>
                    <form action="{{ url_for('add_thread') }}" method="post">
                        <div class="mb-3">
                            <label for="topic" class="form-label">Topic</label>
                            <input type="text" class="form-control" id="topic" name="topic" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Thread</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
