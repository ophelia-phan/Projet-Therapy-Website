{% extends 'layout.html' %}

{% block title %}Modifier thread{% endblock %}

{% block content %}

<h1 class="intro">Modifier le thread</h1>

<li class="write-new">

    <form action="{{ url_for('change_thread', thread_id=thread.id)}}" method="post">

        <div class="form-outline mb-4">
            <label for="name" class="form-label" for="titre">Name</label>
            <input type="text" class="form-control" id="titre" name="new_title" value="{{ thread.titre }}" required>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="content">Modifiez le contenu de votre thread</label>
            <textarea class="form-control" id="content" rows="4" name="new_content" placeholder="Edit Thread" required>{{ thread.content }}</textarea>
        </div>

        <div>
            <button type="submit" class="btn btn-primary btn-block">Modifier</button>
        </div>

    </form>

</li>

{% endblock %}
