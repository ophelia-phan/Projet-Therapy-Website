{% extends "layout.html" %}

{% block title %} {{article.titre}} {% endblock %}

{% block content %}
    <div class="container">
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title">{{ article.titre }}</h2>
                    <p class="card-text">{{ article.contenu }}</p>
                    <a href="/articles/{{ loop.index }}" class="btn btn-primary">Lire l'article</a>
                </div>
            </div>
    </div>
{% endblock %}
